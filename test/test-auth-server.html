<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TEST</title>
  </head>
  <body>
    <div id="container">
      <input id="code" type="text" placeholder="code" />
      <button id="getToken">Get Token</button>
      <p id="result"></p>
    </div>

    <div id="container">
      <input id="refreshCode" type="text" placeholder="refresh code" />
      <button id="getRefreshToken">Refresh Token</button>
      <p id="refreshResult"></p>
    </div>

    <script type="text/javascript">
      const getTokenElement = document.getElementById('getToken');
      getTokenElement.onclick = function() {
        const codeElement = document.getElementById('code');
        const resultElement = document.getElementById('result');
        const codeValue = codeElement.value;

        const lambdaURL =
          'https://fesvq75t1d.execute-api.us-west-1.amazonaws.com/dev/api/token/' +
          codeValue;

        fetch(lambdaURL)
          .then(function(response) {
            return response.json();
          })
          .then(function(json) {
            resultElement.innerText = JSON.stringify(json);
          });
      };

      // Refresh Script
      const getRefreshToken = document.getElementById('getRefreshToken');
      getRefreshToken.onclick = function() {
        const refreshCodeElement = document.getElementById('refreshCode');
        const resultRefreshElement = document.getElementById('refreshResult');
        const refreshCodeValue = refreshCodeElement.value;

        const lambdaRefresh =
          'https://fesvq75t1d.execute-api.us-west-1.amazonaws.com/dev/api/refreshtoken/' +
          refreshCodeValue;

        fetch(lambdaRefresh)
          .then(function(response) {
            return response.json();
          })
          .then(function(json) {
            refreshResult.innerText = JSON.stringify(json);
          });
      };
    </script>
  </body>
</html>
